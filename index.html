<!DOCTYPE html>

<html>
    <head>
        <title>Todo List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="http://poca.ro/wp-content/uploads/2016/04/list.png">
        <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">
        <link href='main.css' rel='stylesheet' type="text/css">
    </head>
    <body ng-app="todoList" ng-controller="listCtrl as list">
        <h1>My Todo List</h1>
        <new-todo fromdata="list.todos"></new-todo>
        
        <div class="container">
            <ul class="todoList">
                <todo-item data="list.todos"></todo-item>
            </ul>
            <div class="footer">Tasks: <span>{{list.todos.length}}</span></div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    </body>
</html>
